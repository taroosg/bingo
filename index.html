<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bingo</title>
  <style>
    * {
      font-size: 1.5rem;
    }

    .isclicked_true {
      background: lightsteelblue;
    }
  </style>
</head>

<body>

  <table cellspacing="15">
    <thead>
      <tr>
        <th>b</th>
        <th>i</th>
        <th>n</th>
        <th>g</th>
        <th>o</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>

    // ランダムな数の配列の材料
    // 1から99の配列
    const initialArray = [...new Array(100).keys()].filter(x => x !== 0);
    // シャッフル関数
    const createShuffledArray = (array) => {
      let tempArray = array
      for (let i = tempArray.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        let tmp = tempArray[i];
        tempArray[i] = tempArray[j];
        tempArray[j] = tmp;
      }
      return tempArray
    }

    // ランダムな数の配列
    const shuffledArray = createShuffledArray(initialArray);

    // 2次元配列に分割する関数
    const arrayChunk = ([...array], size) => {
      return array.reduce((acc, value, index) => index % size ? acc : [...acc, array.slice(index, index + size)], []);
    }

    // 画面に表示する2次元配列
    const data = arrayChunk(shuffledArray, 5).filter((x, i) => i < 5);

    // 結果表
    const result = [...Array(5)].map(() => Array(5).fill(false));

    // 行のタグをつくる
    const createTd = (rowArray, rowIndex) => {
      return rowArray.map((x, i) => `<td class="isclicked_${result[rowIndex][i]}" id="${rowIndex}_${i}">${x}</td>`);
    };

    // 全体のタグをつくる
    const createTbody = (array) => array.map((x, i) => `<tr>${createTd(x, i).join('')}</tr>`);

    // 画面に描画する
    const showTbody = (targetId, tags) => {
      document.getElementById(targetId).innerHTML = tags;
    };

    // 指定要素のid取得
    const getId = (e) => e.target.id;

    // 0_0形式のidを数値の配列にする
    const getNumberFromId = (id) => id.split('_').map(Number);

    // 指定インデックスのfalseとtrueを更新する
    const updateResule = (resultArray, targetIndexArray) => {
      const newResultArray = [...resultArray];
      newResultArray[targetIndexArray[0]][targetIndexArray[1]] =
        !!newResultArray[targetIndexArray[0]][targetIndexArray[1]]
          ? false
          : true;
      resultArray = newResultArray;
    }

    // 2次元配列から行番号を指定して行のみの配列を作成
    const getRowArray = (array, rowNumber) => array[rowNumber];

    // 2次元配列から列番号を指定して列のみの配列を作成
    const getColumnArray = (array, columnNumber) => array.flatMap((x, i) => x.filter((x, i) => i == columnNumber));

    // 2次元配列から斜めの配列を作成
    const getCrossArray = (array) => {
      return [
        [array[0][0], array[1][1], array[2][2], array[3][3], array[4][4],],
        [array[0][4], array[1][3], array[2][2], array[3][1], array[4][0],],
      ]
    }

    // 全チェックパターンの配列を集める
    const getAllCheckArray = (array) => {
      return [
        getRowArray(array, 0),
        getRowArray(array, 1),
        getRowArray(array, 2),
        getRowArray(array, 3),
        getRowArray(array, 4),
        getColumnArray(array, 0),
        getColumnArray(array, 1),
        getColumnArray(array, 2),
        getColumnArray(array, 3),
        getColumnArray(array, 4),
        ...getCrossArray(array),
      ];
    };

    // チェックする配列を入力してリーチならtrue
    const isReach = (allCheckArray) => {
      const checkedArray = allCheckArray.map((x) => x.filter((x) => !!x));
      return !checkedArray.filter((x) => x.length === 4).length
        ? false
        : true;
    };

    // チェックする配列を入力してビンゴならtrue
    const isBingo = (allCheckArray) => {
      const checkedArray = allCheckArray.map((x) => x.filter((x) => !!x));
      return !checkedArray.filter((x) => x.length === 5).length
        ? false
        : true;
    };

    // 画面に表示される2次元配列表の更新と更新時のクリックイベント登録
    const updateGame = () => {
      // 表示を更新
      showTbody('tbody', createTbody(data).join(''));
      // クリックイベント登録
      [...document.getElementsByTagName('td')].forEach(x => {
        x.addEventListener('click', (e) => {
          // 結果表を更新
          updateResule(result, getNumberFromId(getId(e)));
          // リーチかビンゴならアラート
          const gameResult =
            isBingo(getAllCheckArray(result))
              ? alert('Bingo!!!')
              : isReach(getAllCheckArray(result))
                ? alert('Reach!!!')
                : false;
          updateGame();
        })
      });
    }

    // 初回ゲーム開始
    data[2][2] = 'free';
    result[2][2] = true;
    updateGame();


    // 1次元配列のまま扱い，表示や評価時に切り出すとか？
    // 0番目とか捨てて%で分けるとか？
  </script>
</body>

</html>
